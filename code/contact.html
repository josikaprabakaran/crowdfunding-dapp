body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;

  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {

  padding: 20px;
}

<h3>  Contact Form</h3>

<div class="container">
